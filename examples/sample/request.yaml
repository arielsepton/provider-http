apiVersion: http.crossplane.io/v1alpha2
kind: Request
metadata:
  name: laundry
spec:
  forProvider:
    insecureSkipTLSVerify: true
    waitTimeout: 5m
    headers:
      Content-Type:
        - application/json
      Authorization:
        - ("Bearer" + .payload.secretsRefs[0])
    payload:
      baseUrl: http://todo.default.svc.cluster.local/todos
      body: |
        {
          "name": "Do Laundry", 
          "reminder": "Every 1 hour", 
          "responsible": "Dan"
        }
      secretsRefs:
        - name: secretname
          namespace: crossplane-system
          key: authorization-token
    mappings:
      - method: "POST"
        body: |
          {
            todo_name: .payload.body.name, 
            reminder: .payload.body.reminder, 
            responsible: .payload.body.responsible,
          }
        url: .payload.baseUrl
      - method: "GET"
        url: (.payload.baseUrl + "/" + (.response.body.id|tostring))
      - method: "PUT"
        body: |
          {
            todo_name: .payload.body.name, 
            reminder: .payload.body.reminder, 
            responsible: .payload.body.responsible
          }
        url: (.payload.baseUrl + "/" + (.response.body.id|tostring))
      - method: "DELETE"
        url: (.payload.baseUrl + "/" + (.response.body.id|tostring))
  providerConfigRef:
    name: http-conf
